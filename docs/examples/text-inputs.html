<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formation - Text Inputs Example</title>
    <link rel="stylesheet" href="./css/examples.css" />
    <script type="text/javascript" src="./js/formation.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <h1>Formation - Text Inputs and TextAreas</h1>
    <em>input[type="text"], input[type="number"], input[type="email"], input[type="password"], textarea</em>:

    <form role="form" data-formation="1">
      <div class="rule-example">
        <label for="textTest">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest"
          id="textTest"
          data-fv-required="1" />
      </div>

      <div class="rule-example">
        <label for="textTest2">
          <h4>Rules:</h4>
          loaded with passing value<br />
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-min-length = 5</li>
            <li>data-fv-max-length = 15</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest2"
          id="textTest2"
          value="passing"
          data-fv-required="1"
          data-fv-min-length="5"
          data-fv-max-length="15" />
      </div>

      <div class="rule-example">
        <label for="textTest3">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-format = email</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest3"
          id="textTest3"
          data-fv-required="1"
          data-fv-format="email" />
      </div>

      <div class="rule-example">
        <label for="textTest4">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-format = phone</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest4"
          id="textTest4"
          data-fv-required="1"
          data-fv-format="phone" />
      </div>

      <div class="rule-example">
        <label for="textTest5">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-format = phone-multi</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest5"
          id="textTest5"
          data-fv-required="1"
          data-fv-format="phone-multi" />
      </div>

      <div class="rule-example">
        <label for="textTest6">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-format = zip</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest6"
          id="textTest6"
          data-fv-required="1"
          data-fv-format="zip" />
      </div>

      <div class="rule-example">
        <label for="textTest7">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-match-field = textTest8</li>
          </ul></label>
        <input
          type="text"
          name="textTest7"
          id="textTest7"
          data-fv-required="1"
          data-fv-match-field="textTest8" />
        <label for="textTest8">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-match-field = textTest7</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest8"
          id="textTest8"
          data-fv-required="1"
          data-fv-match-field="textTest7" />
      </div>

      <div class="rule-example">
        <label for="textTest9">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-optional = 1</li>
            <li>data-fv-min-length = 25</li>
            <li>data-fv-at-least-n-capitals = 5
<pre class="code">
  // Match that at least 5
  // chars are capitalized
  Formation.registerRule(
    'text',
    'at-least-n-capitals',
    function() { ... }
  );
</pre>
            </li>
          </ul>
        </label>
        <textarea name="textTest9"
                  id="textTest9"
                  data-fv-optional="1"
                  data-fv-min-length="25"
                  data-fv-at-least-n-capitals="5"></textarea>
      </div>

      <div class="rule-example">
        <label for="textTest10">
          <h4>Rules:</h4>
          <ul>
            <li>data-fv-required = 1</li>
            <li>data-fv-format = /^(\w{3}) (\d*)$/</li>
          </ul>
        </label>
        <input
          type="text"
          name="textTest10"
          id="textTest10"
          data-fv-required="1"
          data-fv-format="/^(\w{3}) (\d*)$/" />
      </div>

      <h3>Submit button: will only be enabled when all required fields/groups are considered valid</h3>
      <div class="submit">
        <button type="submit" data-fv-form-submit="1" disabled="disabled">Submit</button>
        <div id="form-valid"></div>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="./js/examples.js"></script>
  <script type="text/javascript">
    Formation.registerRule('text', 'at-least-n-capitals', function(element, attribute) {
      var n = element.getAttribute(attribute);
      var capitals = element.value.match(/([A-Z])/g);
      return capitals !== null && capitals.length >= n;
    });
  </script>
</html>
